<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSUM - Scan</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="app-container">
        
        <!-- Header -->
        <div class="page-header">
            <div class="back-btn" onclick="history.back()">
                <ion-icon name="chevron-back"></ion-icon>
            </div>
            <div class="tag-black">Step 1 / 3</div>
        </div>

        <div style="padding: 0 var(--pad-page); display: flex; flex-direction: column; height: 100%;">
            
            <!-- Hero -->
            <div class="anim-pop" style="display: flex; justify-content: center; margin-bottom: 20px;">
                <img src="assets/scan_hero.png" style="width: 160px; height: auto;">
            </div>

            <div class="anim-slide">
                <h1 style="font-size: 28px; margin-bottom: 8px;">Scan Course Slip</h1>
                <p style="margin-bottom: 30px;">Point camera at your registration slip to auto-import courses.</p>
            </div>

            <!-- Main Action Card -->
            <div class="card-pastel bg-blue anim-slide anim-delay-1" style="flex: 1; max-height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px dashed rgba(0,0,0,0.1);">
                <div style="width: 80px; height: 80px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
                    <ion-icon name="camera" style="font-size: 32px; color: var(--text-main);"></ion-icon>
                </div>
                <h3>Tap to Open Camera</h3>
                <p class="text-sm" style="margin-top: 4px;">or upload from gallery</p>
            </div>

            <div class="anim-slide anim-delay-2" style="margin-top: 20px; margin-bottom: 40px;">
                 <button class="btn btn-black" onclick="location.href='04_courses.html'">
                    Capture
                </button>
                 <a href="04_courses.html" style="display: block; text-align: center; margin-top: 16px; font-size: 14px; text-decoration: underline; cursor: pointer; color: var(--text-muted);">
                    Skip scan, add manually
                </a>
            </div>

        </div>

    </div>
</body>
</html>
